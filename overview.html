<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>qServerGUI [WIP]</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="css/overview.css" />
    </head>
    <body style="background: rgb(255, 255, 255);">
        <div id="console">
            <div id="console-output">
                <div id="console-output-line"></div>
                <script src="./js/mcserver.js"></script>
            </div>
            <input id="console-input" type="text" placeholder="Enter server command">
        </div>

        <div id="server-options">
            <ul>
                Choose server jar
                <input id="server_jar" type="file"/>
            </ul>
            <ul>
                Min RAM
                <input type="range" min="0" max="100" step="25" list="ticks">
            </ul>
            <ul>
                Max RAM
                <input type="range" min="0" max="100" step="25" list="ticks">
            </ul>
            <ul>
                <button type="button" onclick="startServer()">Start Server</button>
                <button type="button" onclick="stopServer()">Stop Server</button>
            </ul>
        </div>
        
        <datalist id="ticks">
            <option>0</option>
            <option>25</option>
            <option>50</option>
            <option>75</option>
            <option>100</option>
        </datalist>
    </body>

</html>
